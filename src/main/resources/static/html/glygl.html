<html>
	<head>

    	display: block;
		}

    text-align: left;

    WIDTH: 100%;
    BACKGROUND: #ffffff;
    BORDER-TOP: #000000 1px solid;
    BORDER-RIGHT: #000000 1px solid;
}

    PADDING-BOTTOM: 10px;
    PADDING-LEFT: 20px;
    PADDING-RIGHT: 10px;
    BACKGROUND: #dddddd;
    PADDING-TOP: 10px;
}
h1 {
    display: block;
    font-size: 2em;
    -webkit-margin-before: 0.67em;
    -webkit-margin-after: 0.67em;
    -webkit-margin-start: 0px;
    -webkit-margin-end: 0px;
    font-weight: bold;
}
.oneColLiqCtrHdr #header {
    PADDING-BOTTOM: 10px;
    PADDING-LEFT: 20px;
    PADDING-RIGHT: 10px;
    BACKGROUND: #dddddd;
    PADDING-TOP: 10px;
}

.oneColLiqCtrHdr #container {
    text-align: left;
    BORDER-BOTTOM: #000000 1px solid;
    BORDER-LEFT: #000000 1px solid;
    MARGIN: 0px auto;
    WIDTH: 100%;
    BACKGROUND: #ffffff;
    BORDER-TOP: #000000 1px solid;
    BORDER-RIGHT: #000000 1px solid;
}
BODY {
    TEXT-ALIGN: center;
    PADDING-BOTTOM: 0px;
    PADDING-LEFT: 0px;
    PADDING-RIGHT: 0px;
    FONT: 12px Verdana, Arial, Helvetica, sans-serif;
    BACKGROUND: #666666;
    COLOR: #000000;
    TEXT-DECORATION: none;
    PADDING-TOP: 0px;
}
user agent stylesheet
body {
    display: block;
    margin: 8px;
}

.oneColLiqCtrHdr #mainContent {
    PADDING-BOTTOM: 0px;
    PADDING-LEFT: 20px;
    PADDING-RIGHT: 20px;
    BACKGROUND: #ffffff;
    PADDING-TOP: 0px;
}
form {
    display: block;
    margin-top: 0em;
}
table {
    display: table;
    border-collapse: separate;
    border-spacing: 2px;
    border-color: grey;
}
tr {
    display: table-row;
    vertical-align: inherit;
    border-color: inherit;
}
tbody {
    display: table-row-group;
    vertical-align: middle;
    border-color: inherit;
}
td, th {
    display: table-cell;
    vertical-align: inherit;
}
INPUT {
    BORDER-BOTTOM: #999999 1px outset;
    BORDER-LEFT: #999999 1px outset;
    BORDER-TOP: #999999 1px outset;
    BORDER-RIGHT: #999999 1px outset;
}
		</style>
	</head>
	<body class=".oneColLiqCtrHdr">
		<div id="container">
			<div id="header">
				<h1>管理员管理</h1>
			</div>
		</div>
		<div id="mainContent">
			<br>
				<form  method="post">
					<table border="1" cellpadding="6" cellspacing="0" width="100%" bgcolor="#FFFFFF">
					<thead>
						<tr>
							<th width="12%" scope="col" align="center">ID</th>
							<th>登录用户名</th>
							<th>管理员类型</th>
							<th>最后登录时间</th>
							<th>最后登录IP</th>
							<th>操作</th>
						</tr>
					</thead>
										
						<tbody>
						<tr id="data-row" style="background-color: rgb(255, 255, 255);" th:each="temp,iterState:${PAGE_INFO.list}">
							<td th:text="${temp.adminID}"></td>
							<td th:text="${temp.NAME}"></td>
							<td><div th:switch="${temp.adminType}">
						<span th:case="1">超级管理员</span> <span th:case="2">普通管理员</span>
					</div></td>
							<td th:text="${#dates.format(temp.creationTime,'yyyy-MM-dd')}"></td>
							<td th:text="${temp.IP}"></td>
							<td>
								<a href="#">修改</a>
								<a href="#">删除</a>
							</td>
						</tr>
					</tbody>
					
					<tr style="background-color: rgb(255, 255, 255);">
							<td colspan="6">
							<input type="button"  value="新建管理员" onclick="#"/>
							</td>						
						</tr>
						
						 <tfoot>
			<tr>
				<td colspan="6">
					<ul class="pager" style="list-style: none;">
						<li>
							<a th:href="@{/yzx/getList(p=${PAGE_INFO.prePage},s=${PAGE_INFO.pageSize})}" >首页</a>
						</li>
						<li>
							<a @click="goToPage($event,(pageInfo.prePage==0?1:pageInfo.prePage),pageInfo.pageSize)" href="javascript:void(0)" class="">上一页</a>
						</li>
						<li>
							<a @click="goToPage($event,(pageInfo.pageNum==pageInfo.lastPage?pageInfo.lastPage:pageInfo.nextPage),pageInfo.pageSize)" href="javascript:void(0)" class="">下一页</a>
						</li>
						<li>
							<a @click="goToPage($event,pageInfo.lastPage,pageInfo.pageSize)" href="javascript:void(0)" class="">末页</a>
						</li>
					</ul>

				</td>
			</tr>
	</tfoot>
					</tbody>
					
					</table>					
				</form>
		</div>
	</body>
</html>
